{% extends 'm/base.html' %}
{% load static %}
{% block style_link %} <link rel="stylesheet" href="{% static 'm/css/formas.css' %}">{% endblock %}
{% block content %}
<section>
    <div class="container">
        <form class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for f in form %}
                <div class="form__inputs">
                    <label class="form__label" for="{{ f.id_for_label }}">{{ f.label }}: </label>
                    <p class="form__input">{{ f }}</p>
                    {{ f.errors }}
                </div>
            {% endfor %}
            <button class="form__btn" type="submit">sumbit</button>
        </form>
    </div>
</section>
{% endblock %}
